<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="huddle logo" />
    </header>
    <main>
      <div class="container">
        <div class="left">
          <img
            src="./images/illustration-mockups.svg"
            alt=""
            aria-hidden="true"
          />
        </div>
        <div class="right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </div>
      <div class="socials">
        <a href="#"><i class="fa-brands fa-facebook-f icon"></i></a>
        <a href="#"><i class="fa-brands fa-twitter icon"></i></a>
        <a href="#"><i class="fa-brands fa-instagram icon"></i></a>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cybermaxi</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/11191afccc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
